services:
  api:
    build: .
    ports: ["3000:3000"]
    env_file: .env
    depends_on: [db]
    command: sh -c "npx prisma migrate deploy || npx prisma db push && node dist/index.js"
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: securedb
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  backup:
    image: alpine:3.20
    volumes:
      - ./backups:/backups
    command: sh -c "crond -f"
    depends_on: [db]
volumes:
  pgdata:
